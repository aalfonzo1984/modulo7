{% extends 'laboratorio/index.html' %}{% load static %} {% block content %}

<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <form action="" method="post">
          {% csrf_token %} {{form.nombre.label_tag}} {{form.nombre}}
          {{form.ciudad.label_tag}} {{form.ciudad}} {{form.pais.label_tag}}
          {{form.pais}}
          <p>Seguro desea eliminar el registro?</p>
          <div class="mt-2">
            <button class="btn btn-primary">Aceptar</button>
            <a class="btn btn-danger" href="{% url 'index' %}">Cancelar</a>
          </div>
        </form>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
</div>

{% endblock content %}
